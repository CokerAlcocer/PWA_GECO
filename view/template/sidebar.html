<div class="sidebar m-3 hidden" id="sidebar" ng-if="rootConfig.user.role == 'Cliente'">
    <div class="card border-0">
        <div class="card-body rounded-corner shadow">
            <div class="card border-0 mb-0 mb-lg-4" ng-style="styles.inactive">
                <div class="card-body py-lg-2 rounded-corner d-flex flex-row align-items-center">
                    <div class="me-2">
                        <i class="user-icon bi bi-person-circle"></i>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="fw-bold" ng-bind="rootConfig.user.name"></span>
                        <span class="fw-light role" ng-bind="rootConfig.user.role"></span>
                    </div>
                </div>
            </div>
            <div role="button" class="card border-0" ng-style="loadSidebarItem(0)" ng-click="changeView(0)">
                <div class="card-body rounded-corner d-flex flex-row">
                    <i class="bi bi-bar-chart-line-fill"></i>
                    <small class="ms-2">Servicios disponibles</small>
                </div>
            </div>
            <div role="button" class="card border-0" ng-style="loadSidebarItem(1)" ng-click="changeView(1)">
                <div class="card-body rounded-corner d-flex flex-row">
                    <i class="bi bi-grid-fill"></i>
                    <small class="ms-2">Mis servicios</small>
                </div>
            </div>
            <div role="button" class="card border-0" ng-style="loadSidebarItem(2)" ng-click="changeView(2)">
                <div class="card-body rounded-corner d-flex flex-row">
                    <i class="bi bi-grid-fill"></i>
                    <small class="ms-2">Perfil</small>
                </div>
            </div>
            <hr class="border-light my-5">
            <div class="card border-0">
                <div role="button" class="card-body text-danger rounded-corner d-flex flex-row" ng-click="signup()">
                    <i class="bi bi-box-arrow-left"></i>
                    <small class="ms-2">Cerrar sesión</small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="backdrop hidden" id="backdrop" ng-click="showSideBar()"></div>
